<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="shortcut icon" type="image/x-icon" href="website.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
        
</head>
<body>
    <div class="slider-thumb"></div>

    <section class="wrapper">
        <div class="form signup">
          <header>Регистрация</header>
          <form action="#">
            <input type="text" placeholder="Ник" required />
            <input type="text" placeholder="Почта" required />
            <input type="password" placeholder="Пароль" required />
            <div class="checkbox">
              <input type="checkbox" id="signupCheck" />
              <label for="signupCheck">Я принимаю все условия использования</label>
            </div>
            <input type="submit" value="Начать использовать" />
          </form>
        </div>
        <div class="form login">
          <header>Авторизация</header>
          <form action="#">
            <input type="text" placeholder="Почта" required />
            <input type="password" placeholder="Пароль" required />
            <a href="#">Забыл пароль?</a>
            <input type="submit" value="Вход" />
          </form>
        </div>
        <script>
          const wrapper = document.querySelector(".wrapper"),
            signupHeader = document.querySelector(".signup header"),
            loginHeader = document.querySelector(".login header");
          loginHeader.addEventListener("click", () => {
            wrapper.classList.add("active");
          });
          signupHeader.addEventListener("click", () => {
            wrapper.classList.remove("active");
          });
        </script>
      </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
